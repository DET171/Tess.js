name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]
        node: [16]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Install dependencies 👨🏻‍💻
        run: npm ci

      - name: Build 👀
        run: npm run build

      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@master
        env:
          CC_TEST_REPORTER_ID: facb5b98af3794c021f62d4a3a46682fbd9c4cbec195e229b3a3753b38954107
        with:
          coverageCommand: npm run test
          debug: true
